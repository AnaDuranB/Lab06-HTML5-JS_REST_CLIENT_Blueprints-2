<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Blueprints App</title>
        <link rel="icon" href="/images/icon.png" type="image/png">
        <link rel="stylesheet" href="/webjars/bootstrap/5.3.2/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container mt-5">
            <h1 class="mb-4 text-center">Blueprints</h1>
            <div class="row justify-content-center">
                <div class="col-md-4">
                    <div class="d-flex align-items-end mb-3">
                        <div class="me-3">
                            <label for="authorInput" class="form-label"> <h4>Author:</h4></label>
                            <input type="text" id="authorInput" class="form-control">
                        </div>
                        <div>
                            <button id="getBlueprintsBtn" class="btn btn-primary">Get blueprints</button>
                        </div>
                    </div>

                    <div class="mb-3">
                        <h4> Selected Author: <span id="selectedAuthor"></span></h4>
                    </div>

                    <!-- listado de planos -->
                    <div class="mb-3">
                        <table id="blueprintsTable" class="table table-bordered">
                            <thead>
                                <tr>
                                    <th scope="col">Blueprint name</th>
                                    <th scope="col">Number of points</th>
                                    <th scope="col">Open</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>

                    <div class="mb-3">
                        <h4>Total user points: <span id="totalPoints"></span></h4>
                    </div>
                </div>
                <div class="col-md-4">
                    <button id="createBlueprintBtn" class="btn btn-warning me-2 mb-3">Create New Blueprint</button>
                    <h2 id="name-blueprint" class="mb-3"></h2>
                    <canvas id="canvas" width="420" height="420" class="border"></canvas>
                    <div class="mt-3 text-center d-flex justify-content-between">
                        <button id="saveUpdateBtn" class="btn btn-success me-2">Save/Update</button>
                        <button id="deleteBtn" class="btn btn-danger">Delete</button>
                    </div>
                </div>

            </div>
        </div>

        <script src="/webjars/jquery/3.7.1/jquery.min.js"></script>
        <script src="/webjars/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
        <script src="js/apimock.js"></script>
        <script src="js/apiclient.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
